<body>
    <main id="main">
        <h1>Contact</h1>
        <p>Message me with the following form, or contact me on <a
                href="https://www.linkedin.com/in/yves-plusj%C3%A9-882740212/">LinkedIn</a>.</p>
        <section>
            <form id="contactform" action="https://api.web3forms.com/submit" method="POST">
        
                <input type="hidden" name="access_key" value="c66935a6-6705-4200-9061-833072cab3b9">
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div class="contact_field">
                        <label for="name" name="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="contact_field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="contact_field">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
        
                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
                    <button type="submit" id="contact-submit">Send email</button>
        
                    <!-- Create a custom redirection url -->
                    <input type="hidden" name="redirect" value="https://betterwords.github.io/betterwords/contact_success.html">
                </div>
            </form>
        </section>
    </main>
</body>
